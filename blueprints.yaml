name: Sliver
slug: sliver
type: theme
version: 0.1.0
description: Fast, Simple &amp; Readable
icon: rebel
author:
  name: Moritz Menzel
  email: moritz.menzel@mailbox.org
homepage: https://github.com/36974558/grav-theme-sliver
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/36974558/grav-theme-sliver/issues
readme: https://github.com/36974558/grav-theme-sliver/blob/develop/README.md
license: GPL-3.0

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
